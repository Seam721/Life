<html>
<head>
    <style>
        .nav {
            text-align: center;

        .nav a {
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.2s;
        }

        /* BIG when not hovered */
        .download {
            transform: scale(1.2);

            transform: scale(1);
        }
